<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unsubscribe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      position: relative;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }
    form {
      text-align: left;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #c9302c;
    }
    .thankyou {
      display: none;
    }
    .thankyou h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-section">
    <h1>Unsubscribe</h1>
    <p>We're sorry to see you go. Please let us know why you're unsubscribing:</p>

    <form id="unsubscribeForm">
      <label for="reason">Your Reason</label>
      <input type="text" id="reason" name="reason" placeholder="Type your reason here..." required>
      <button type="submit">Unsubscribe</button>
    </form>
  </div>

  <div class="thankyou">
    <h1>Youâ€™ve Successfully Unsubscribed!</h1>
    <p>You will no longer receive email updates from us.<br/> We're sorry to see you go!</p>
  </div>
</div>

<script>
  const form = document.getElementById('unsubscribeForm');
  const thankyou = document.querySelector('.thankyou');
  const formSection = document.querySelector('.form-section');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const reason = document.getElementById('reason').value.trim();
    const id = new URLSearchParams(window.location.search).get("id");

    if (!reason || !id) {
      alert("Missing unsubscribe ID or reason.");
      return;
    }

    fetch('/.netlify/functions/unsubscribe', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, reason })
    })
    .then(res => {
      if (!res.ok) {
        return res.text().then(err => { throw new Error(err); });
      }
      return res.json();
    })
    .then(() => {
      formSection.style.display = 'none';
      thankyou.style.display = 'block';
    })
    .catch(err => {
      console.error(err);
      alert("Something went wrong. Please try again later.");
    });
  });
</script>

</body>
</html>
